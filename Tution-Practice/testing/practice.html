<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 40px;
  background: #fff;
  color: #333;
}

.product-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
}

.image-section {
  flex: 1;
  min-width: 300px;
}

.main-img {
  width: 100%;
  border-radius: 10px;
}

.thumbs {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.thumbs img {
  width: 70px;
  border: 1px solid #ccc;
  border-radius: 5px;
  cursor: pointer;
}

.details-section {
  flex: 1;
  min-width: 300px;
}

h1 {
  font-size: 28px;
  margin-bottom: 10px;
}

.price {
  font-size: 22px;
  color: #111;
  margin-bottom: 20px;
}

.price span {
  font-size: 14px;
  color: gray;
}

.colors {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.color-box {
  width: 35px;
  height: 35px;
  border: 2px solid #ccc;
  border-radius: 5px;
  cursor: pointer;
}

.black { background: black; }
.gray { background: gray; }
.white { background: #eee; }

.sizes button {
  border: 1px solid #ccc;
  background: white;
  padding: 10px 15px;
  margin: 5px;
  border-radius: 5px;
  cursor: pointer;
}

.sizes button:hover {
  background: #000;
  color: #fff;
}

.quantity {
  margin: 20px 0;
}

.quantity button {
  width: 30px;
  height: 30px;
  border: none;
  background: #eee;
  cursor: pointer;
  font-size: 18px;
}

.quantity input {
  width: 40px;
  text-align: center;
  border: 1px solid #ccc;
  height: 30px;
  margin: 0 5px;
}

.cart-btn {
  background: #007bff;
  color: white;
  border: none;
  padding: 15px 40px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

.cart-btn:hover {
  background: #0056b3;
}
  </style>
</head>
<body>

<div class="product-container">
  <div class="image-section">
    <img src="shoe.png" alt="Shoe" class="main-img">
    <div class="thumbs">
      <img src="shoe.png" alt="thumb">
      <img src="shoe.png" alt="thumb">
      <img src="shoe.png" alt="thumb">
    </div>
  </div>

  <div class="details-section">
    <h4>MEN'S</h4>
    <h1>BOB SQUAD CHAOS - SOLID STEP</h1>
    <p class="price">â‚¹6,999.00 <span>(incl. of all taxes)</span></p>

    <div class="color">
      <p><b>Select color</b></p>
      <div class="colors">
        <div class="color-box black"></div>
        <div class="color-box gray"></div>
        <div class="color-box white"></div>
      </div>
    </div>

    <div class="size">
      <p><b>Select size</b></p>
      <div class="sizes">
        <button>8</button>
        <button>9</button>
        <button>10</button>
        <button>11</button>
        <button>13</button>
      </div>
    </div>

    <div class="quantity">
      <p><b>Quantity</b></p>
      <button>-</button>
      <input type="text" value="1">
      <button>+</button>
    </div>

    <button class="cart-btn">ADD TO CART</button>
  </div>
</div>

</body>
</html>
