<!DOCTYPE html>
<html>
<head>
<style>
body{
  margin:0;
}

/* Slider box */
.slider{
  width:800px;
  height:400px;
  margin:40px auto;
  overflow:hidden;
  position:relative;
  border:2px solid black;
}

/* Images row */
.slides{
  display:flex;
  width:100%;
  height:100%;
  transition:0.5s;
}

/* Each image */
.slides img{
  width:800px;
  height:400px;
  object-fit:cover;
}

/* Buttons */
button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:black;
  color:white;
  border:none;
  padding:10px 15px;
  cursor:pointer;
}

.prev{ left:10px; }
.next{ right:10px; }

</style>
</head>

<body>

<div class="slider">

  <div class="slides" id="slideBox">
    <img src="./images/download.jpg">
    <img src="./images/download (1).jpg">
    <img src="./images/download (2).jpg">
  </div>

  <button class="prev" onclick="previous()">❮</button>
  <button class="next" onclick="next()">❯</button>

</div>

<script>

let slideBox = document.getElementById("slideBox");
let index = 0;
let total = slideBox.children.length;

/* Show Slide */
function showSlide(){
  slideBox.style.transform = "translateX(-" + (index * 800) + "px)";
}

/* Next */
function next(){
  index++;
  if(index >= total){
    index = 0;
  }
  showSlide();
}

/* Previous */
function previous(){
  index--;
  if(index < 0){
    index = total - 1;
  }
  showSlide();
}

/* Auto Slide */
setInterval(next, 3000);

</script>

</body>
</html>
