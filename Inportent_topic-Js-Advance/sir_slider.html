<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        margin: 0;
        background: #111;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }

      .slideshow-container {
        width: 80%;
        height: 60%;
        margin-top: 50px;
        overflow: hidden;
        position: relative;
      }

      .slider-track {
        display: flex;
        width: 100%;
        height: 100%;
        transition: transform 0.6s ease-in-out;
      }

      .slide {
        min-width: 100%;
        height: 100%;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      button {
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <title>Simple Slide Presentation</title>
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <div class="slideshow-container">
          <div class="slider-track">
            <div class="slide">
              <img src="./asseset/images/Iamge_2.jpg" />
            </div>
            <div class="slide">
              <img src="./asseset/images/Iamge_3.jpg" />
            </div>
            <div class="slide">
              <img src="./asseset/images/image_1.jpg" />
            </div>
            <div class="slide">
              <img src="./asseset/images/Image_5.jpg" />
            </div>
            <div class="slide">
              <img src="./asseset/images/img.jpg" />
            </div>
          </div>
        </div>

        <div class="controls">
          <button onclick="prevSlide()">❮ Prev</button>
          <button onclick="nextSlide()">Next ❯</button>
        </div>

        <script>
          const track = document.querySelector(".slider-track");
          const slides = document.querySelectorAll(".slide");
          const totalSlides = slides.length;

          let index = 0;
          let interval;

          function updateSlide() {
            track.style.transform = `translateX(-${index * 100}%)`;
          }

          function nextSlide() {
            index++;
            if (index >= totalSlides) {
              index = 0;
              track.style.transition = "none";
              updateSlide();
              requestAnimationFrame(() => {
                track.style.transition = "transform 0.6s ease-in-out";
              });
              return;
            }
            updateSlide();
          }

          function prevSlide() {
            index--;
            if (index < 0) {
              index = totalSlides - 1;
            }
            updateSlide();
          }

          function startAutoSlide() {
            interval = setInterval(nextSlide, 3000);
          }

          function stopAutoSlide() {
            clearInterval(interval);
          }

          const slider = document.querySelector(".slideshow-container");
          slider.addEventListener("mouseenter", stopAutoSlide);
          slider.addEventListener("mouseleave", startAutoSlide);

          startAutoSlide();
        </script>
      </body>
    </html>
  </body>
</html>
