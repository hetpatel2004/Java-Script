<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure-function</title>
</head>

<body>
    <h1>Pure function</h1>
    <p>Functional Programming is a style where computation is done using pure functions and immutable data.</p>
    <script>
        // pure function 
        function add(a, b) {
            return a + b;
        }
        // impure function
        let count = 0;

        function increment() {
            count++;
            return count;
        }
    </script>
</body>

</html>
